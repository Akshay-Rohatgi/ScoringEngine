{% extends 'base.html' %}

{% block content %}

<div class="col-sm-6 offset-sm-3">
    <br>
    <h2 class="text-center">Submit Incident Report: {{ system_id }}</h2>
    

    <form method="post" action="{{ url_for('ir_submit') }}">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.btype.label }}

            {{ form.btype(class_="form-control") }}
        </div>

        <div class="form-group">
            {{ form.describe.label }}
            
            {{ form.describe(rows=15, placeholder="Description here", class_="form-control") }}
        </div>
	    <input type="hidden" id="system" name="system_id" value="{{ system_id }}"/>
        <input type="submit" class="btn btn-primary" value="Submit"/>

    </form>
</div>


{% endblock %}
