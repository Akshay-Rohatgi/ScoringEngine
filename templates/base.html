<!DOCTYPE html>
<html lang="en">
<head>
<title>Scoring Engine</title>
<link href="static/css/bootstrap.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
{% block head %}
{% endblock%}
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
<div class="container">
<div class="navbar-header">
<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="{{ url_for('index') }}">Scoring Engine</a>
</div>
<div>
<ul class="nav navbar-nav">
<li class="{% block index %}{% endblock %}"><a href="{{ url_for('index') }}">Home</a></li>

<li class="{% block teams %}{% endblock %}"><a href="{{ url_for('teams') }}">Teams</a></li>
<li class="{% block services %}{% endblock %}"><a href="{{ url_for('services') }}">Services</a></li>
<li class="{% block credentials %}{% endblock %}"><a href="{{ url_for('credentials') }}">Default Credentials</a></li>
<li class="{% block bulk_password %}{% endblock %}"><a href="{{ url_for('bulk_password') }}">Bulk Password Change</a></li>
<li class="{% block status %}{% endblock %}"><a href="{{ url_for('status') }}">Status</a></li>

</ul>
<ul class="nav navbar-nav navbar-right">
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
    <li><a href="{{ url_for('login') }}">Login</a></li>
</ul>
</div>
</div>
</nav>

<div class="container">
{% block content %}
{% endblock %}
</div>

{% block after %}
{% endblock %}

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src="static/js/scripts.js"></script>
</body>
</html>
